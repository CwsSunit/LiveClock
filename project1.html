<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJECT 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script>
        let a;
        let date;
        let time;
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'numeric',
            day: 'numeric'
        }
        setInterval(() => {
            a = new Date();
            date = a.toLocaleString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds(); //+ ':' + a.getMilliseconds();
            document.getElementById('time').innerHTML = time + "<br>on " + date;
        }, 500);
    </script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LiveClock</a>
        </div>
    
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-5">Current Time is: <span id="time"></span></h1>
            <p class="lead">We have got you covered.</p>
            <hr class="my-4">
            <p>We are here to show you the time of diffrent countries</p>
            <a class="btn btn-primary btn-lg" href="https://www.timeanddate.com/worldclock/" role="button">Browse Time</a>
        </div>
    </div>
</body>

</html>
